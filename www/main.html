<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#043a7a">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>auditbar</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/ussd.css">
  <link rel="stylesheet" href="css/animate.css">
  
  
    
  
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>


    
      <div class="view view-main view-init">

           <div class="page bg-color-white" data-name="main" style="padding-bottom: 0px; overflow: hidden;">

            <div class="page-content">

              <div class="block-title" style="text-align: right;">
               <span id="skip-btn">Skip</span>
              </div>

             

                <div data-pagination='{"el": ".swiper-pagination"}' data-navigation='{"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"}' data-parallax="true" data-speed="600" class="swiper-container swiper-init demo-swiper" style="height:auto; margin:0px;">
          
    

   
    <div class="swiper-wrapper">
        <!-- Slides -->



         <div class="swiper-slide text-center" style="width: 100%; height: 100%;">

            <div class="block text-center" style="width: 100%; height: 100%; padding:0px 40px;">
                    
                    <img src="imgs/assets/onchart.png" style="margin:0px auto 20px; max-width: 140px;display:block;" class="animated fadeIn delay-1s">
                    <h5 class="text-color-blue fadeIn animated delay-1s" style="font-size:18px; margin:0px;">Invoicing made easy</h5>
                      <p class="text-color-gray fadeIn animated delay-1s" style="font-size: 14px;">
                       Create and send invoices to your customers in a jiffy!
                    </p>
                    
  
            </div>  

        </div>




        <div class="swiper-slide text-center" style="width: 100%; height: 100%;">

            <div class="block text-center" style="width: 100%; height: 100%; padding:0px 40px;">
                    
                    <img src="imgs/assets/onchart.png" style="margin:0px auto 20px; max-width: 140px;display:block;">
                    <h5 class="text-color-blue" style="font-size:18px; margin:0px;">Precise accounting</h5>
                      <p class="text-color-gray" style="font-size: 14px;">
                      See accounting and expenditures in real time
                    </p>
                    
  
            </div>  

        </div>



        <div class="swiper-slide text-center" style="width: 100%; height: 100%;">

            <div class="block text-center" style="width: 100%; height: 100%; padding:0px 40px;">
                    
                    <img src="imgs/assets/onchart.png" style="margin:0px auto 20px; max-width: 140px;display:block;">
                    <h5 class="text-color-blue" style="font-size:18px; margin:0px;">Anywhere, anytime</h5>
                      <p class="text-color-gray" style="font-size: 14px;">
                      Access your business data across platforms. <br> Web, Tablets &amp; Mobile
                    </p>
                    
  
            </div>  

        </div>







        
    </div>


    
</div>







  <div class="block" style="background-image: url('imgs/assets/sea.png'); background-size: cover; background-repeat: no-repeat; height: 180px; margin:0px; bottom: 0px; position: absolute; width: 100%;">
    

      <div class="row" style="margin-top:100px;">

        <div class="col-50">
          <div class="swiper-pagination text-color-white" data-parallax="100" style="margin-top:10px;"></div>
        </div>

        <div class="col-50">
          <button class="button button-fill color-white text-color-blue button-raised button-large" id="next-btn">
          Next
          </button>
        </div>


      </div>

     
  </div>


















          </div><!-- Page Content -->

   

           </div>


           </div>




</div>
<script src="cordova.js"></script>
<script src="js/framework7.min.js"></script>
<script src="js/routes.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
  window.setTimeout(function(){
      //mainView.router.navigate("/dashboard/");
    }, 3000);
</script>
</body>
</html>
