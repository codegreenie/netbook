<div class="page" data-name="regcompany" style="padding-bottom: 0px; overflow: hidden;">

            <div class="page-content">


              <div class="block text-center" style="margin-top:15px;">

                <img src="imgs/assets/logo.png" id="logo" class="lazy" style="max-width: 100px; display: block; margin:50px auto;">
                <h2 class="animated fadeIn" style="margin-bottom: 0px;">Add a Business</h2>
                <h4 style="margin-top:5px;">Tell us about your business</h4>



          

                <div class="list no-hairlines-md no-hairlines-ios" style="margin-bottom: 0px; margin-top:10px;">
      <ul>


        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">business</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" placeholder="Business Name" id="business-name" maxlength="40" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">email</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="email" placeholder="Business Email" id="business-email" maxlength="40" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">phone_portrait</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="tel" placeholder="Business Phone" id="business-phone" maxlength="11" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input">
          <div class="item-media">
<!--             <i class="icon f7-icons ios-only">info_round</i>
            <i class="icon f7-icons md-only">info_outline</i> -->
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <textarea placeholder="Business Address(optional)" id="business-address" class="keyboard-open"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        


        <li class="item-content item-input">
          <div class="item-media">
<!--             <i class="icon f7-icons ios-only">info_round</i>
            <i class="icon f7-icons md-only">info_outline</i> -->
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <textarea placeholder="Business Description(optional)" id="business-description" class="keyboard-open"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        
       
      </ul>
    </div>


    <div class="block" style="margin-top:15px;">
      
      <br><br>
      <button class="button button-large button-raised button-fill background-blue" id="continue-btn" type="button">Continue</button>


      <p style="margin-top: 10px;">Already have an account? <a class="link color-blue" href="/login/">Sign in</a></p>

    </div>

 

    
        



              </div>


                   
  </div>





    








          </div><!-- Page Content -->

           </div>
