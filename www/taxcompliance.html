 <div class="pay-plan-sheet sheet-modal demo-sheet-swipe-to-step" style="height:auto">
                <div class="sheet-modal-inner">
                  <div class="swipe-handler keystone-handler"></div>
                  <div class="sheet-modal-swipe-step">
                    <div class="padding-horizontal padding-bottom">
                      <form onsubmit="return false" id="auditbar-payment-form" method="post">
                      <div class="block-title"><h2>Card details</h2></div>
                        
                         <div class="list no-hairlines-md no-hairlines-ios color-theme-gray">
                          <ul>

                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="tel" placeholder="Card Number" maxlength="24" data-paystack="number" id="card-number">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>






                            <div class="row">

                              <div class="col-50">



                                <li class="item-content item-input">
                              <div class="item-inner">
                                
                                <div class="item-input-wrap">
                                  <input type="tel" placeholder="Expiry Date" id="payment-expiry-date" maxlength="7">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>



                              </div>


                              <div class="col-50">

                                <li class="item-content item-input">
                              <div class="item-inner">
                              
                                <div class="item-input-wrap">
                                  <input type="tel" placeholder="CVV" maxlength="3" id="payment-cvv" data-paystack="cvv">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                            
                              </div>

                            </div>


                          </ul>
                        </div>

                        <input type="hidden" id="expiry-month" value="" data-paystack="expiryMonth">
                         <input type="hidden" id="expiry-year" value="" data-paystack="expiryYear">

                        <button class="button button-large button-fill color-blue" type="submit" id="regchooseplan-play-button" data-paystack="submit">PAY</button>
                       
                       </form>
                      </div>
                    </div>
                    
                </div>



           </div>
