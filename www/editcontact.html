<div class="page" data-name="editcontact">



      <div class="navbar no-hairlines-md no-hairlines-ios">
              <div class="navbar-inner bg-color-white no-hairlines-md no-hairlines-ios">

                <div class="left">
                  <a href="#" class="link back text-color-gray">
                  <i class="icon f7-icons">arrow_left</i>
                  </a>
                </div>

               

                <div class="title">&nbsp;</div>

      

                
                
                <div class="right">
                  &nbsp;
                </div>

                

               
             
              </div>
            </div>
  


  <div class="page-content" style="padding-bottom:40px;">



   
    <div class="block">

      <h2 class="text-center">
        <i class="icon f7-icons">person_round</i>
        <br>
        Edit Customer
      </h2>
      


      <form class="list no-hairlines-md no-hairlines-ios" style="margin-top: 0px;" method="post">

        <input type="hidden" name="currency" value="NGN" id="currency">

      <ul style="margin-top: 0px;">

      

        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Contact name</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="" id="edit-contact-name" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Contact email</div>
            <div class="item-input-wrap">
              <input type="email" placeholder="" id="edit-contact-email" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Contact phone</div>
            <div class="item-input-wrap">
              <input type="tel" placeholder="" id="edit-contact-phone" maxlength="11">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Contact address</div>
            <div class="item-input-wrap">
              <textarea placeholder="" rows="2" id="edit-contact-address"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



      </ul>



        <div class="block" style="margin-top:10px;">
       
      <button type="button" class="col button button-fill color-blue button-large" id="update-contact-button">Update contact</button>
      </div>


    </form>



  </div>
















 



    




              </div>

           </div>
