<div class="page" data-name="updatepassword">



      <div class="navbar no-hairlines-md no-hairlines-ios">
              <div class="navbar-inner bg-color-white no-hairlines-md no-hairlines-ios">

                <div class="left">
                  <a href="#" class="link back text-color-password">
                  <i class="icon f7-icons">arrow_left</i>
                  </a>
                </div>

               

                <div class="title">&nbsp;</div>

      

                
                
                <div class="right">
                  &nbsp;
                </div>

                

               
             
              </div>
            </div>
  


  <div class="page-content" style="padding-bottom:40px;">


    <div class="popup password-change-popup">
      <div class="page">
        <div class="page-content">

          <div class="block text-center">
                
            <img src="imgs/assets/check.png" style="margin:200px auto 0px; display: block; max-width: 80px;">
            <h2>Password changed.</h2>
            <h3>Please re-login.</h3>


            <br><br>

          <button class="col button button-large button-raised button-fill background-blue" id="password-updated-button">
            Okay
          </button>


          </div>

          
        </div>
      </div>
    </div>







   
    <div class="block">

      <h2 class="text-center">
        <i class="icon f7-icons">lock</i>
        <br>
        Change password
      </h2>


      
      


      <form class="list no-hairlines-md no-hairlines-ios" style="margin-top: 0px;" method="post">

        

      <ul style="margin-top: 0px;">

      

        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Current password</div>
            <div class="item-input-wrap">
              <input type="password" id="current-password" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">New password</div>
            <div class="item-input-wrap">
              <input type="password" id="new-password" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Confirm new password</div>
            <div class="item-input-wrap">
              <input type="password" id="confirm-new-password" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        


      





      </ul>



        <div class="block" style="margin-top:10px;">
       
      <button type="button" class="col button button-fill color-white button-large background-blue" id="update-password-button">Update password</button>
      </div>


    </form>



  </div>
















 



    




              </div>

           </div>
