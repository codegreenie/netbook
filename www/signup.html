<div class="page" data-name="signup" style="padding-bottom: 0px; overflow: hidden;">

            <div class="page-content">


              <div class="block text-center login-block" style="margin-top:15px;">

                <img src="imgs/assets/logo.png" style="margin:0 auto; display: block; max-width: 70px;" class="animated fadeIn">
                <h2 class="animated fadeIn" style="margin-bottom: 0px;">Welcome to Auditbar</h2>
                <h3 style="margin-top:5px;">Create an account</h3>
                <p>Already have an account? <a class="link" href="/login/">Sign in</a></p>



          

                <div class="list no-hairlines-md no-hairlines-ios" style="margin-bottom: 0px; margin-top:10px;">
      <ul>


        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">person_round</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" placeholder="Full Name" id="new-user-full-name" maxlength="40" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">email</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="email" placeholder="Your e-mail" id="new-user-email" maxlength="40" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">lock</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="password" placeholder="Your password" id="new-user-password" maxlength="12" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">phone_portrait</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="tel" placeholder="Phone Number" id="new-user-phone-number" maxlength="11" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        
       
      </ul>
    </div>


    <div class="block" style="margin-top:15px;">
      <small>By creating an account, you agree to our Terms of Service &amp; Privacy Policy.</small>
      <br><br>
      <button class="button button-large button-raised button-fill" id="create-account-btn" type="button">Create account</button>


      

    </div>

 

    
        



              </div>

  </div>
