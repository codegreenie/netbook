<div class="page" data-name="addcontact">



      <div class="navbar no-hairlines-md no-hairlines-ios">
              <div class="navbar-inner bg-color-white no-hairlines-md no-hairlines-ios">

                <div class="left">
                  <a href="#" class="link back text-color-gray">
                  <i class="icon f7-icons">arrow_left</i>
                  </a>
                </div>

               

                <div class="title">&nbsp;</div>

      

                
                
                <div class="right">
                  &nbsp;
                </div>

                

               
             
              </div>
            </div>
  


  <div class="page-content" style="padding-bottom:40px;">


    <div class="popup contact-added-popup">
      <div class="page">
        <div class="page-content">

          <div class="block text-center">
                
            <img src="imgs/assets/check.png" style="margin:200px auto 0px; display: block; max-width: 80px;">
            <h2>Customer successfully added</h2>


            <br><br>

          <button class="col button button-large button-raised button-fill" id="contact-added-button">
             Done
          </button>


          </div>

          
        </div>
      </div>
    </div>







   
    <div class="block">

      <h2 class="text-center">
        <i class="icon f7-icons">person_round</i>
        <br>
        Add new customer
      </h2>
      


      <form class="list no-hairlines-md no-hairlines-ios" style="margin-top: 0px;" method="post">

        <input type="hidden" name="currency" value="NGN" id="currency">

      <ul style="margin-top: 0px;">

      

        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Customer name</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="" id="contact-name" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Customer email</div>
            <div class="item-input-wrap">
              <input type="email" placeholder="" id="contact-email" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Customer phone</div>
            <div class="item-input-wrap">
              <input type="tel" placeholder="" id="contact-phone" maxlength="11">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label">Customer address</div>
            <div class="item-input-wrap">
              <textarea placeholder="" rows="2" id="contact-address"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



      </ul>



        <div class="block" style="margin-top:10px;">
       
      <button type="button" class="col button button-fill background-blue button-large" id="add-contact-button">Add customer</button>
      </div>


    </form>



  </div>
















 



    




              </div>

           </div>
