<div class="page" data-name="addemployee">


  <div class="popover popover-employee-designation" style="">
    <div class="popover-inner">
      <div class="list">
        <ul id="">

          <li onclick = "setDesignation('Administrator')">
            <a class='list-button item-link' href='#'>
            <span style="font-weight: bold; font-size: 18px; margin-left:5px;">
              Administrator
            </span>
           </a>
          </li>



          <li onclick = "setDesignation('Manager')">
            <a class='list-button item-link' href='#'>
            <span style="font-weight: bold; font-size: 18px; margin-left:5px;">
              Manager
            </span>
           </a>
          </li>


           <li onclick = "setDesignation('Staff')">
            <a class='list-button item-link' href='#'>
            <span style="font-weight: bold; font-size: 18px; margin-left:5px;">
              Staff
            </span>
           </a>
          </li>

          
        </ul>
      </div>
    </div>
  </div>





  <div class="popover popover-selected-company" style="">
    <div class="popover-inner">
      <div class="list">
        <ul id="my-company-list">



          
        </ul>
      </div>
    </div>
  </div>



      <div class="navbar no-hairlines-md no-hairlines-ios">
              <div class="navbar-inner bg-color-white no-hairlines-md no-hairlines-ios">

                <div class="left">
                  <a href="#" class="link back text-color-gray">
                  <i class="icon f7-icons">arrow_left</i>
                  </a>
                </div>

               

                <div class="title">&nbsp;</div>

      

                
                
                <div class="right">
                  &nbsp;
                </div>

                

               
             
              </div>
            </div>
  


  <div class="page-content" style="padding-bottom:40px;">


    <div class="popup employee-added-popup">
      <div class="page">
        <div class="page-content">

          <div class="block text-center">
                
            <img src="imgs/assets/check.png" style="margin:200px auto 0px; display: block; max-width: 80px;">
            <h2>Employee successfully added</h2>


            <br><br>

          <button class="col button button-large button-raised button-fill" id="employee-added-button" type="button">
             Done
          </button>


          </div>

          
        </div>
      </div>
    </div>







   
    <div class="block">

      <h2 class="text-center">
        <i class="icon f7-icons">person_round</i>
        <br>
        Add employee
      </h2>
      


      <form class="list no-hairlines-md no-hairlines-ios" style="margin-top: 0px;" method="post">

        <input type="hidden" name="currency" value="NGN" id="currency">

      <ul style="margin-top: 0px;">

      

       

        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="email" placeholder="Employee email" id="employee-email" maxlength="40">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" placeholder="Selected Company" id="selected-company" maxlength="40" readonly>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <input type="hidden" name="" id="selected-company-id">


        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" placeholder="Employee designation" id="employee-designation" readonly>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" placeholder="Bank name" id="bank-name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>



        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="tel" placeholder="Account number" id="account-number" maxlength="10">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>





        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="tel" placeholder="Salary" id="salary" maxlength="8">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>




        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <textarea placeholder="Employee address" id="employee-address"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

       


      </ul>



        <div class="block" style="margin-top:10px;">
       
      <button type="button" class="col button button-fill background-blue button-large" id="add-employee-button">Add employee</button>
      </div>


    </form>



  </div>
















 



    




              </div>

           </div>
