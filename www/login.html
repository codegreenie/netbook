<div class="page" data-name="login" style="padding-bottom: 0px; overflow: hidden;">

            <div class="page-content">





              <div class="block text-center login-block" style="margin-top:5px;">

                <img src="imgs/assets/logo.png" id="logo" class="lazy" style="max-width: 100px; display: block; margin:50px auto;">
                



          <form class="" method="post" onsubmit="return false" id="login-form">

                <div class="list no-hairlines-md no-hairlines-ios" style="margin-bottom: 0px; margin-top:0px;">
      <ul>

        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">email</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="email" placeholder="Your e-mail" id="user-email" maxlength="40" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon f7-icons">lock</i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="password" placeholder="Your password" id="user-password" maxlength="12" class="keyboard-open">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


      </ul>
    </div>


    <div class="block" style="margin-top:5px;">
        <a class="link" href="/recovery/">Forgot password?</a>
     <br><br>
      <button class="button button-large button-raised button-fill background-blue" id="login-btn" type="submit">
      	Login
      </button>

      <p style="margin-top: 10px;">Don't have an account? <a class="link" href="/signup/">Create one</a></p>
    </div>

  </form>






              </div>






          </div><!-- Page Content -->

           </div>
